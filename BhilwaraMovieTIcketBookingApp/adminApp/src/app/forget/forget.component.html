<div class="container">
  <div class="logo">Reset Password</div>
  <div class="login-item">
    <form #myform="ngForm" (ngSubmit)="login(myform)" class="form form-login">
      
      <div class="form-field">
        <label class="lock" for="login-password"><span class="hidden">Password</span></label>
        <input name="password" id="login-password" type="password" class="form-input" placeholder="New Password" required ngModel>
      </div>

      <div class="form-field">
        <label class="lock" for="login-password"><span class="hidden">Password</span></label>
        <input name="password" id="login-password" type="password" class="form-input" placeholder="Retype Password" required ngModel>
      </div>

      <div class="form-field">
        <input type="submit" value="Reset Password" (click)="reset()">
      </div>
     
    
 
    </form>
  </div>
</div>
