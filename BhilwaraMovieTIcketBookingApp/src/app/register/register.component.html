<ion-content  >
  <ion-card class="">
      <ion-card-header>Create your account!</ion-card-header>
         
   <ion-card-content>
           
    
          <ion-label position="floating" >UserName:</ion-label>
        <ion-input  type="text" placeholder="Name"></ion-input>
    
     
          <ion-label position="floating" >Email:</ion-label>

        <ion-input  type="email" placeholder="your@email.com"></ion-input>
    
    
          <ion-label position="floating" >Password:</ion-label>

        <ion-input type="password" placeholder="Password" ></ion-input>
     
  
          <ion-label position="floating" >Confirm Your Password:</ion-label>

        <ion-input  type="password" placeholder="Password again" ></ion-input>
     
   
      <ion-button  size="large" type="submit"  expand="block" routerLink="/login">Register</ion-button>
   </ion-card-content>
  </ion-card>
  <ion-card><ion-img src="/assets/5.jpg"></ion-img></ion-card>
</ion-content>
